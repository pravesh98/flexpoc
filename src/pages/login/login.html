<ion-content class="master" style="background-image: url('./assets/imgs/img_login_02.jpg');background-size: 100% 100%;background-repeat: no-repeat">
  <ion-grid>
   
 <ion-col col-md-8 col-sm-8 offset-sm-2 offset-md-2 col-lg-6 offset-lg-3> 
   <div class="master">
   <img src="./assets/imgs/flex-bench-logo.jpg">
   </div>

   <div class="login-box">
   <form
     [formGroup]="form"
     (ngSubmit)="logIn()">
     <ion-list>
       <ion-item style="border-radius: 4px">
         <ion-input 
         type="text" 
         value=""
         formControlName="username"
         placeholder="username"
         ></ion-input>
       </ion-item>
       <br>
       <br>
       <ion-item style="border-radius: 4px">
           <ion-input 
           type="password" 
           value=""
           formControlName="password"
           placeholder="password"
           ></ion-input>
         </ion-item>
         <br>
       <ion-row>
         <button col-12 col-lg-3 offset-lg-2 style="border-radius: 4px;padding: 4px;background-color: rgb(46, 132, 202)"
         ion-button
         [disabled]="!form.valid"
         >
       Login
       </button>
     <a offset-lg-2 (click)="forgotPassword()" style="color: white;margin-top: 10px;">Forgot Password</a>
   </ion-row>
   </ion-list>
   <div *ngIf="error" class="err">Wrong credentials. Login Failed</div>
   </form>
 </div>
 <ion-row>
     <button col-10 offset-1 col-lg-4 offset-lg-2 style="border-radius: 4px;padding: 4px;background-color: rgb(46, 132, 202);padding-left: 15px;padding-right: 15px"
     ion-button
     >
   I'm an Atos Employee
   </button>
 <button ion-button offset-lg-2 col-lg-2 col-10 offset-1 style="border-radius: 4px;padding: 4px;background-color: rgb(46, 132, 202);padding-left: 10px;padding-right: 10px">Demo</button>
</ion-row></ion-col>
</ion-grid>
</ion-content>

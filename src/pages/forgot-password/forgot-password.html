<ion-header>

  <ion-navbar >
    <ion-title>Password Recovery</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="aa">

  <p class="a">Forgot password.</p>
    <form 
    (ngSubmit)="forgot()"
    >
    <ion-list>
      <ion-item >
        <ion-label  floating>Username</ion-label>
        <ion-input type="text" value="" name="username"></ion-input>
      </ion-item>
      </ion-list>


        <button 
          ion-button
          color="info"
          (click)="sendOtp()"
          text-center
          
        >
          Get OTP
        </button>

      <p class="b">Wait for few seconds, if still did not receive the otp then <a color="info" (click)="getOtp()"> click here to resend otp</a></p>

    </form>

    <form>
        <ion-list>
            <ion-item>
              <ion-label floating>OTP</ion-label>
              <ion-input type="number" value="" name="otp"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>New password</ion-label>
                <ion-input type="password" value="" name="password"></ion-input>
              </ion-item>

              <ion-item>
                  <ion-label floating>Confirm New password</ion-label>
                  <ion-input type="password" value="" name="confirmPassword"></ion-input>
              </ion-item>
          </ion-list>

              <button 
              ion-button
              color="info"
              (click)="changePassword()"
              text-center
               >
              Change Password
            </button>
    
            
    </form>
</div>



</ion-content>
